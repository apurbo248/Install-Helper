<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="MainPart.css">
    <title>Install Helper</title>
</head>
<body>
    <div class="fullBody">
        <div class="mainBody">
            <h2 class="text-center pb-5">React Install Helper</h2>
    <div class="npmBody ">
       <div class="npm-output-box pb-3">
        <div class="form-control npm-output">
            <span >npm</span> <span  id="list" ></span>
           </div>
       </div>
        <div>
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col-2  me-3 p-2">
                            <h5 class="box p-2 text-center">Bootstrap</h5>
                            <input class="cheker"  type="checkbox"  name="npm version" value=" i bootstrap" onclick="mainFunction()"> bootstrap npm <br>
                            <input class="cheker" type="checkbox" name="npm version" value=" i react-bootstrap" onclick="mainFunction()"> react bootstrap npm
                        </div>
                        <div class="col-2 mb-4 me-3 mt-1 p-1">
                            <h5 class="box p-2 text-center">React </h5>
                            <input class="cheker" type="checkbox" name="npm version" value=" install --save react-router-dom" onclick="mainFunction()"> react router dom npm <br>
                            <input class="cheker" type="checkbox" name="npm version" value=" i react-hook-form" onclick="mainFunction()"> react hook form npm
                        </div>
                        <div class="col-2 mb-4 me-3  p-2">
                            <h5 class="box p-2 text-center">Fontawsome</h5>
                            <input class="cheker" type="checkbox" name="npm version" value=" i --save @fortawesome/fontawesome-svg-core" onclick="mainFunction()" > svg core npm<br>
                            <input class="cheker" type="checkbox" name="npm version" value=" install --save @fortawesome/free-solid-svg-icons" onclick="mainFunction()"> solid svg npm<br>
                            <input class="cheker" type="checkbox" name="npm version" value=" install --save @fortawesome/react-fontawesome" onclick="mainFunction()" > fontawesome npm <br>
                            <input class="cheker" type="checkbox" name="npm version" value=" install --save @fortawesome/free-brands-svg-icons" onclick="mainFunction()"> brand svg npm<br>
                            <input class="cheker" type="checkbox" name="npm version" value=" install --save @fortawesome/free-regular-svg-icons" onclick="mainFunction()" > regular svg npm<br>
                        </div>
                        <div class="col-2 mb-4 me-3  p-2">
                            <h5 class="box p-2 text-center">Axios</h5>
                            <input class="cheker" type="checkbox" name="npm version" value=" i axios-react" onclick="mainFunction()"> npm
                        </div>
                        <div class="col-2 mb-4 me-3  p-2">
                            <h5 class="box p-2 text-center">Firebase</h5>
                            <input class="cheker" type="checkbox" name="npm version" value=" i axios-react" onclick="mainFunction()"> npm
                        </div>
                        <div class="col-2 me-3  p-2 server">
                            <h5 class="box p-2 text-center">Server</h5>
                          <input class="cheker" type="checkbox" name="npm version" value=" i body-parser" onclick="mainFunction()"> body-parser <br>
                          <input class="cheker" type="checkbox" name="npm version" value=" i cors" onclick="mainFunction()"> cors <br>
                          <input class="cheker" type="checkbox" name="npm version" value=" i dotenv" onclick="mainFunction()"> dotenv <br>
                          <input class="cheker" type="checkbox" name="npm version" value=" i express" onclick="mainFunction()"> express <br>
                          <input class="cheker" type="checkbox" name="npm version" value=" i mongodb" onclick="mainFunction()"> mongodb <br>
                        </div>
                </div>
            </form>
          </div>
         </div>
        </div>
        <div class="d-flex justify-content-center pt-5">
            
                <h6>&copy;Made with &#128151; by APURBO</h6>
           
        </div>
    </div>


    <script src="mainPart.js"></script>
</body>
</html>
